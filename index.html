<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한국기독교장로회 해외 선교동역자 지도</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    h1 { text-align: center; padding: 10px; }
    #map { height: 100vh; width: 100vw; }

    .detail-popup {
      position: fixed; background: #fff; border: 1px solid #ccc;
      padding: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 999; display: none; width: 300px;
    }
    .detail-popup h3 { margin-top: 0; }
    .detail-popup img { width: 100%; border-radius: 8px; margin-bottom: 10px; }
    .close-btn {
      float: right; cursor: pointer; color: red; font-weight: bold;
    }

    .flag-icon { width: 20px; height: 15px; vertical-align: middle; margin-right: 5px; }
    .popup-list:hover { cursor: pointer; color: blue; text-decoration: underline; }

    .floating-missionary {
      position: absolute; background: rgba(255,255,255,0.95);
      border: 1px solid #ccc; border-radius: 8px; padding: 8px;
      font-size: 13px; z-index: 500; box-shadow: 0 0 8px rgba(0,0,0,0.2);
      display: flex; align-items: center; gap: 6px;
    }

    .floating-missionary img {
      width: 24px; height: 24px; border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>한국기독교장로회 해외 선교동역자 지도</h1>
  <div id="map"></div>
  <div id="detailPopup" class="detail-popup"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="missionaries.js"></script>
  <script src="functions.js"></script>
</body>
</html>
